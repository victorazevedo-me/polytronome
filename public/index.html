<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Polytronome - train your polyrythms</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<meta
			name="description"
			content="Train your polyrythms by playing multiple metronome simultaneously"
		/>

		<meta name="theme-color" content="#EAEBEA" />

		<link
			id="android"
			rel="android-chrome-192x192"
			sizes="180x180"
			href="%PUBLIC_URL%/android-chrome-192x192.png?v=4"
		/>

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/favicon.ico?v=4" />
		<link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg?v=4" color="#b57e7d" />

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-86MBBNQ7C2"></script>

		<script>
			const dark = window.matchMedia('(prefers-color-scheme: dark)').matches || false
			const favicon = document.getElementById('favicon')
			const android = document.getElementById('android')

			function switchIcon(dark) {
				favicon.href = `%PUBLIC_URL%/favicon${dark ? '-dark' : ''}.ico`
				android.href = `%PUBLIC_URL%/android-chrome-192x192${dark ? '-dark' : ''}.png`
			}

			window
				.matchMedia('(prefers-color-scheme: dark)')
				.addEventListener('change', e => switchIcon(e.matches))
			switchIcon(dark)

			window.dataLayer = window.dataLayer || []

			function gtag() {
				dataLayer.push(arguments)
			}
			gtag('js', new Date())
			gtag('config', 'G-86MBBNQ7C2')
		</script>
	</head>
	<body>
		<noscript>You need to enable javascript !</noscript>
		<div id="app-content"></div>
	</body>
</html>
